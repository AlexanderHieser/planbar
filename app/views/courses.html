<div class="container">

    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Programs</li>
        <li class="breadcrumb-item active">Courses</li>
    </ol>

    <div ng-repeat="item in items">
        <div class="input-group padding">
        <label type="label" name="input_name" class="form-control" >{{item.label}}</label>
        <span class="input-group-addon">
            <label>
                <center>
                    <input ng-model="item.checked" type="checkbox" name="my-checkbox" checked>
                </center>
            </label>
        </span>
    </div>
    
</div>

    <button ng-click="submit()" class="btn btn-lg btn-primary btn-block">Submit</button>
</div>
